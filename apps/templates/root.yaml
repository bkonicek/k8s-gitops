---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: root
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        namespace: default
        server: {{ .Values.spec.destination.server }}
    project: default
    source:
        path: apps/
        repoURL: https://github.com/bkonicek/k8s-gitops.git
        targetRevision: HEAD